<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronos System | Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styless.css">
</head>
<body class="h-screen flex items-center justify-center bg-black p-6 relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="apple-glass w-full max-w-md p-8 relative z-10 rounded-[2.5rem] border border-white/10 shadow-2xl">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-white/5 rounded-[2rem] flex items-center justify-center mx-auto mb-6 border border-white/10">
                <i class="fas fa-clock text-3xl text-blue-500 animate-pulse"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Cronos <span class="text-blue-500 text-xs align-top uppercase tracking-widest">System</span></h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.2em] mt-3">Gestão de Escalas Inteligente</p>
        </div>

        <div class="space-y-6">
            <a href="login-colaborador.html" class="apple-glass block p-5 text-left transition-all active:scale-[0.97] hover:bg-white/5 border border-white/10 group rounded-3xl">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-blue-500/10 flex items-center justify-center text-blue-400"><i class="fas fa-user-astronaut text-xl"></i></div>
                    <div><h3 class="font-bold text-sm text-white uppercase tracking-wider">Sou Colaborador</h3></div>
                </div>
            </a>

            <div class="space-y-3">
                <a href="login-admin.html" class="apple-glass block p-5 text-left transition-all active:scale-[0.97] hover:bg-white/5 border border-white/10 group rounded-3xl">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-400"><i class="fas fa-shield-alt text-xl"></i></div>
                        <div><h3 class="font-bold text-sm text-white uppercase tracking-wider">Área Administrativa</h3></div>
                    </div>
                </a>
                <div class="text-center">
                    <a href="register.html" class="text-[10px] text-purple-400 hover:text-purple-300 transition-colors font-bold uppercase tracking-widest">Quero cadastrar minha empresa <i class="fas fa-external-link-alt ml-1 text-[8px]"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
