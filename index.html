<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cronos System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styless.css">
</head>
<body class="antialiased pb-20 md:pb-10 overflow-x-hidden">
    <div id="toastContainer" class="fixed top-6 right-6 z-[200] space-y-3 pointer-events-none"></div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div id="headerIndicator" class="w-1.5 h-8 bg-blue-500 rounded-full shadow-[0_0_20px_#3b82f6]"></div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-white leading-none">Cronos<span class="font-light text-white/40">System</span></h1>
                    <span id="headerSuffix" class="text-[10px] font-bold tracking-[0.2em] text-blue-400 uppercase">Collab Workspace</span>
                </div>
            </div>

            <div class="flex items-center gap-3 self-end md:self-auto">
                <div id="monthSelectorContainer"></div> <button id="btnDualMode" class="hidden glass-card px-4 py-2 rounded-full items-center gap-2 group hover:border-purple-500/50 transition-all">
                    <span id="dualModeText" class="text-[10px] font-bold text-gray-400 group-hover:text-white uppercase tracking-wider">Admin</span>
                    <i id="dualModeIcon" class="fas fa-shield-alt text-xs text-gray-500 group-hover:text-purple-400"></i>
                </button>

                <button id="btnLogout" class="glass-card w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-500/10 hover:border-red-500/30 text-gray-400 hover:text-red-400 transition-all">
                    <i class="fas fa-power-off text-xs"></i>
                </button>
                <button id="btnLogoutMobile" class="md:hidden glass-card w-10 h-10 rounded-full flex items-center justify-center text-gray-400">
                    <i class="fas fa-power-off text-xs"></i>
                </button>
            </div>
        </header>

        <nav id="adminTabNav" class="hidden mb-6 w-full overflow-x-auto pb-2 no-scrollbar">
            <div class="flex p-1.5 bg-white/5 rounded-2xl border border-white/5 backdrop-blur-md min-w-max gap-1">
                <button onclick="window.switchAdminView('daily')" id="btnNavDaily" class="nav-btn px-5 py-2.5 rounded-xl text-xs font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-all">Dashboard</button>
                <button onclick="window.switchAdminView('edit')" id="btnNavEdit" class="nav-btn px-5 py-2.5 rounded-xl text-xs font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-all">Escalas</button>
                <button onclick="window.switchAdminView('approvals')" id="btnNavApprovals" class="nav-btn px-5 py-2.5 rounded-xl text-xs font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-all flex items-center gap-2">
                    Solicitações <span id="notificationBadge" class="hidden w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                </button>
                <button onclick="window.switchAdminView('logs')" id="btnNavLogs" class="nav-btn px-5 py-2.5 rounded-xl text-xs font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-all">Auditoria</button>
            </div>
        </nav>

        <div id="collabHeader" class="hidden mb-6 pl-1">
            <h2 id="welcomeUser" class="text-xl font-light text-white tracking-tight"></h2>
            <p class="text-xs uppercase tracking-widest text-gray-500 font-bold mt-1">Painel do Colaborador</p>
        </div>

        <section id="screenDaily" class="hidden animate-fade-in">
             <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                 <div class="glass-panel rounded-2xl p-4 h-[280px] flex flex-col" id="cardAtivo"></div>
                 <div class="glass-panel rounded-2xl p-4 h-[280px] flex flex-col" id="cardEncerrado"></div>
                 <div class="glass-panel rounded-2xl p-4 h-[280px] flex flex-col" id="cardFolga"></div>
                 <div class="glass-panel rounded-2xl p-4 h-[280px] flex flex-col" id="cardFerias"></div>
                 <div class="glass-panel rounded-2xl p-4 h-[280px] flex flex-col" id="cardAfastado"></div>
                 <div class="glass-panel rounded-2xl p-4 h-[280px] flex flex-col" id="cardLicenca"></div>
             </div>
        </section>

        <section id="screenEdit" class="hidden animate-fade-in">
            <div class="flex flex-col lg:flex-row gap-6 items-start">
                <aside class="w-full lg:w-[340px] shrink-0 space-y-4 flex flex-col">
                    
                    <div id="adminControls" class="glass-panel p-5 rounded-2xl hidden space-y-4">
                        <div id="inviteWidgetContainer"></div>
                        
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 mb-1 block">Selecionar Colaborador</label>
                            <div class="relative group">
                                <select id="employeeSelect" class="w-full bg-black/40 border border-white/10 text-gray-200 rounded-xl p-3 text-xs font-medium outline-none focus:border-blue-500/50 appearance-none transition-all cursor-pointer hover:bg-black/50" onchange="window.updatePersonalView(this.value)"></select>
                                <div class="absolute right-3 top-3.5 text-gray-500 pointer-events-none group-hover:text-white transition-colors"><i class="fas fa-chevron-down text-xs"></i></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2 pt-2">
                            <button id="btnSaveConfirm" class="bg-white text-black font-bold py-3 rounded-xl text-[10px] uppercase tracking-widest hover:bg-gray-200 transition-all active:scale-95 shadow-lg shadow-white/5">
                                <i class="fas fa-save mr-1"></i> Salvar
                            </button>
                            <button id="btnManageRoles" onclick="window.openPromoteModal()" class="hidden bg-purple-500/10 border border-purple-500/30 text-purple-300 font-bold py-3 rounded-xl text-[10px] uppercase tracking-widest hover:bg-purple-500 hover:text-white transition-all active:scale-95">
                                <i class="fas fa-user-tag mr-1"></i> Cargos
                            </button>
                        </div>
                        <div id="dynamicMenuContainer" class="hidden border-t border-white/10 pt-3"></div>
                    </div>

                    <div id="collabControls" class="hidden glass-panel p-5 rounded-2xl border-l-4 border-blue-500">
                        <h3 class="text-xs font-bold text-white uppercase tracking-widest mb-4">Solicitações</h3>
                        <button id="btnNewRequestDynamic" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest shadow-lg shadow-blue-900/20 active:scale-95 transition-all mb-4">
                            Nova Solicitação
                        </button>
                        <div id="inboxContainer" class="hidden mb-4">
                            <h4 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Recebidos</h4>
                            <div id="inboxRequestsList" class="space-y-2"></div>
                        </div>
                        <div>
                            <h4 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Enviados</h4>
                            <div id="sentRequestsList" class="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar"></div>
                        </div>
                    </div>

                    <div id="personalInfoCard"></div> 
                    <div id="weekendDutyContainer"></div> 
                </aside>

                <main class="w-full">
                    <div id="calendarContainer" class="hidden">
                        <div id="calendarGrid" class="glass-panel rounded-3xl calendar-grid-container p-4 md:p-6"></div>
                    </div>
                </main>
            </div>
        </section>
        
        <section id="screenLogs" class="hidden animate-fade-in"></section>
        
        <section id="screenApprovals" class="hidden animate-fade-in max-w-3xl mx-auto">
            <div class="glass-panel p-6 rounded-3xl">
                <h3 class="text-sm font-bold text-white uppercase tracking-widest mb-6 flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center text-purple-400"><i class="fas fa-tasks"></i></div>
                    Solicitações Pendentes
                </h3>
                <div id="adminRequestsListSide" class="space-y-3"></div>
            </div>
        </section>
    </div>

    <div id="promoteModal" class="hidden fixed inset-0 z-[160] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md transition-all duration-300">
        <div class="glass-panel max-w-sm w-full max-h-[85vh] flex flex-col p-6 rounded-[2rem] shadow-2xl shadow-purple-900/20 border-t border-purple-500/20">
            <div class="flex justify-between items-start mb-6 shrink-0">
                <div>
                    <h3 class="text-sm font-bold text-white uppercase tracking-widest">Gestão de Equipe</h3>
                    <p class="text-[11px] text-gray-400 mt-1">Defina hierarquia e permissões</p>
                </div>
                <button onclick="document.getElementById('promoteModal').classList.add('hidden')" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-times"></i></button>
            </div>
            <div class="space-y-5 overflow-y-auto custom-scrollbar flex-1 pr-2">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 mb-1 block">Colaborador Alvo</label>
                    <div class="relative"><select id="promoteTargetUser" class="w-full bg-black/40 border border-white/10 text-white rounded-xl p-3.5 text-xs outline-none focus:border-purple-500 appearance-none"></select><div class="absolute right-3 top-4 text-gray-500 pointer-events-none"><i class="fas fa-chevron-down text-xs"></i></div></div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 mb-1 block">Selecionar Cargo</label>
                    <div class="grid grid-cols-1 gap-2" id="roleOptionsContainer"></div>
                    <input type="hidden" id="selectedRoleKey">
                </div>
            </div>
            <div class="mt-6 shrink-0 pt-4 border-t border-white/5">
                <button onclick="window.confirmPromotion()" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg uppercase tracking-widest text-[10px] transition-all transform active:scale-[0.98]">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>
    
    <div id="requestModal" class="hidden fixed inset-0 z-[150] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass-panel max-w-sm w-full p-6 rounded-3xl animate-bounce-in">
            <h3 class="text-sm font-bold text-white uppercase tracking-widest mb-4 flex justify-between items-center">Nova Solicitação<button onclick="document.getElementById('requestModal').classList.add('hidden')" class="text-gray-500 hover:text-white"><i class="fas fa-times"></i></button></h3>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1">Tipo</label><select id="reqType" class="w-full bg-black/40 border border-white/10 text-white rounded-xl p-3 text-xs outline-none focus:border-blue-500"><option value="troca_dia">Troca de Dias</option><option value="troca_folga">Troca de Folga</option><option value="novo_turno">Novo Turno</option></select></div>
                <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1">Data</label><input type="hidden" id="reqDateManual"><button id="datePickerTrigger" class="w-full bg-black/40 border border-white/10 text-white rounded-xl p-3 text-xs flex justify-between items-center hover:bg-white/5 transition-colors"><span id="datePickerText" class="text-gray-400">Toque para selecionar</span><i class="fas fa-calendar-alt text-blue-400"></i></button><div id="miniCalendarDropdown" class="hidden mt-2 p-3 bg-[#18181b] border border-white/10 rounded-2xl absolute z-50 shadow-2xl w-[220px]"><div class="flex justify-between items-center mb-3"><button id="miniPrev" class="text-gray-400 hover:text-white w-6 h-6 flex items-center justify-center rounded-full hover:bg-white/10"><i class="fas fa-chevron-left text-xs"></i></button><span id="miniMonthLabel" class="text-[10px] text-white font-bold uppercase tracking-widest"></span><button id="miniNext" class="text-gray-400 hover:text-white w-6 h-6 flex items-center justify-center rounded-full hover:bg-white/10"><i class="fas fa-chevron-right text-xs"></i></button></div><div id="miniCalendarGrid" class="grid grid-cols-7 gap-1 text-center text-[10px] text-gray-400 font-medium"></div></div></div>
                <div id="divReqTarget"><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1">Trocar com</label><select id="reqTargetEmployee" class="w-full bg-black/40 border border-white/10 text-white rounded-xl p-3 text-xs outline-none focus:border-blue-500"></select></div>
                <div id="divReqShift" class="hidden"><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1">Novo Horário</label><select id="reqNewShift" class="w-full bg-black/40 border border-white/10 text-white rounded-xl p-3 text-xs outline-none focus:border-blue-500"></select></div>
                <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1">Motivo</label><textarea id="reqReason" rows="2" class="w-full bg-black/40 border border-white/10 text-white rounded-xl p-3 text-xs outline-none focus:border-blue-500"></textarea></div>
                <button id="btnSendRequest" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest shadow-lg mt-2 transition-all active:scale-95">Enviar Solicitação</button>
            </div>
        </div>
    </div>

    <div id="customConfirmModal" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md transition-opacity">
        <div id="modalContent" class="glass-panel max-w-sm w-full p-8 rounded-[2rem] transform transition-all scale-95 opacity-0 text-center border-t border-red-500/20 shadow-[0_0_50px_rgba(239,68,68,0.1)]">
            <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-red-500/20">
                <i class="fas fa-exclamation-triangle text-xl text-red-500"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2 tracking-tight">Atenção</h3>
            <p id="modalMessage" class="text-sm text-gray-400 mb-8 leading-relaxed">Você tem certeza?</p>
            <div class="flex gap-4">
                <button id="modalCancel" class="flex-1 py-4 rounded-xl bg-white/5 text-gray-300 text-xs font-bold uppercase tracking-widest hover:bg-white/10 transition-colors">Cancelar</button>
                <button id="modalConfirm" class="flex-1 py-4 rounded-xl bg-red-600 hover:bg-red-500 text-white text-xs font-bold uppercase tracking-widest shadow-lg shadow-red-900/20 transition-all active:scale-95">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="successAnimModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="text-center animate-bounce-in">
            <div class="w-24 h-24 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_40px_rgba(16,185,129,0.4)] border-4 border-black/20"><i class="fas fa-check text-4xl text-white"></i></div>
            <h3 class="text-white font-bold tracking-widest uppercase text-lg">Concluído</h3>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
