<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cronos System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styless.css">
</head>
<body class="antialiased selection:bg-blue-500/30 selection:text-white pb-20 md:pb-10">
    <div id="toastContainer" class="fixed top-4 right-4 left-4 md:left-auto md:top-8 md:right-8 z-[200] space-y-3 pointer-events-none"></div>

    <div class="container mx-auto p-3 md:p-6 max-w-7xl">
        <header class="mb-4 md:mb-10 flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div id="headerIndicator" class="w-1 h-5 md:h-8 bg-blue-600 rounded-full shadow-[0_0_15px_#2563eb]"></div>
                    <div>
                        <h1 class="text-xl md:text-3xl font-black text-white tracking-tighter flex items-center">
                            CRONOS<span id="headerSuffix" class="text-blue-500 text-[10px] align-top ml-1">COLLAB</span>
                        </h1>
                        <p id="welcomeUser" class="text-[9px] md:text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em]"></p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="btnLogout" class="hidden md:flex items-center gap-2 bg-white/5 hover:bg-red-500/20 text-gray-400 hover:text-red-400 px-4 py-2 rounded-xl border border-white/10 transition-all text-[10px] font-bold uppercase tracking-widest">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <aside class="lg:col-span-3 space-y-4">
                
                <nav id="adminTabNav" class="hidden premium-glass p-2 rounded-2xl border border-white/10 space-y-1">
                    <button id="btnNavDaily" onclick="switchAdminView('Daily')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all text-gray-400 hover:bg-white/5 active">
                        <i class="fas fa-th-large"></i> Dashboard
                    </button>
                    <button id="btnNavEdit" onclick="switchAdminView('Edit')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all text-gray-400 hover:bg-white/5">
                        <i class="fas fa-edit"></i> Editar Escala
                    </button>
                    <button id="btnNavApprovals" onclick="switchAdminView('Approvals')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all text-gray-400 hover:bg-white/5">
                        <i class="fas fa-check-circle"></i> Aprovações
                    </button>
                    <button id="btnNavLogs" onclick="switchAdminView('Logs')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all text-gray-400 hover:bg-white/5">
                        <i class="fas fa-history"></i> Histórico
                    </button>
                </nav>

                <div id="adminControls" class="hidden space-y-4">
                    <div id="inviteWidgetContainer"></div>
                    
                    <div class="premium-glass p-4 rounded-2xl border border-white/10">
                        <label class="text-[8px] font-bold text-gray-500 uppercase tracking-widest mb-2 block">Mês de Referência</label>
                        <select id="monthSelect" class="w-full bg-black/40 border border-white/10 text-white text-xs p-3 rounded-xl outline-none focus:border-purple-500 transition-all"></select>
                    </div>
                </div>

                <div id="collabControls" class="space-y-4">
                    <div class="premium-glass p-4 rounded-2xl border border-white/10">
                        <label class="text-[8px] font-bold text-gray-500 uppercase tracking-widest mb-2 block">Colaborador</label>
                        <select id="employeeSelect" class="w-full bg-black/40 border border-white/10 text-white text-xs p-3 rounded-xl outline-none focus:border-blue-500 transition-all"></select>
                    </div>
                </div>
            </aside>

            <section class="lg:col-span-9">
                <div id="screenDaily" class="hidden animate-fade-in">
                    <div id="dailyStats" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6"></div>
                    <div id="dailyGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>

                <div id="screenEdit" class="hidden animate-fade-in">
                    <div id="editToolbar" class="hidden sticky top-4 z-40 flex flex-wrap gap-2 p-2 premium-glass border border-white/10 rounded-2xl mb-4 overflow-x-auto"></div>
                    <div id="calendarContainer" class="premium-glass rounded-3xl border border-white/10 overflow-hidden shadow-2xl"></div>
                </div>

                <div id="screenApprovals" class="hidden animate-fade-in">
                    <div id="approvalsList" class="space-y-3"></div>
                </div>

                <div id="screenLogs" class="hidden animate-fade-in">
                    <div class="premium-glass rounded-2xl border border-white/10 overflow-hidden">
                        <table class="w-full text-left text-[10px]">
                            <thead class="bg-white/5 text-gray-400 uppercase">
                                <tr>
                                    <th class="p-4">Data</th>
                                    <th class="p-4">Admin</th>
                                    <th class="p-4">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody" class="divide-y divide-white/5 text-gray-300"></tbody>
                        </table>
                    </div>
                </div>

                <div id="weekendDutyContainer" class="mt-6"></div>
            </section>
        </main>
    </div>

    <div id="appLoadingOverlay" class="fixed inset-0 z-[300] bg-black flex flex-center items-center justify-center transition-opacity duration-500">
        <div class="relative w-20 h-20">
            <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-blue-500 rounded-full animate-spin"></div>
        </div>
    </div>

    <div id="confirmModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-md px-4">
        <div id="modalContent" class="premium-glass max-w-sm w-full p-6 rounded-3xl border border-white/10 text-center">
            <div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-500"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">Confirmar?</h3>
            <p id="modalMessage" class="text-xs text-gray-400 mb-6"></p>
            <div class="flex gap-3">
                <button id="modalCancel" class="flex-1 py-3 rounded-xl bg-white/5 text-white text-[10px] font-bold uppercase">Cancelar</button>
                <button id="modalConfirm" class="flex-1 py-3 rounded-xl bg-red-600 text-white text-[10px] font-bold uppercase">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
